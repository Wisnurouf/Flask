<aside class="fixed z-40 top-0 left-0 h-screen transition-all duration-300 overflow-y-auto bg-white shadow"
  :class="sidebarMinimized ? 'w-16' : 'w-64'">
  <div class="flex items-center justify-between px-4 py-4 border-b">
    <h2 class="text-xl font-bold text-black" x-show="!sidebarMinimized">Keamanan Kandang</h2>
    <button @click="sidebarMinimized = !sidebarMinimized">
      <span class="material-icons text-black">menu</span>
    </button>
  </div>

  <nav class="px-2" x-data="{ currentRoute: window.location.pathname }">
    <ul class="space-y-2 mt-4">

      <!-- Dashboard -->
      <li>
        <a href="/" class="flex items-center gap-2 rounded px-3 py-2 transition-all"
          :class="currentRoute === '/' 
            ? 'bg-blue-100 text-blue-700 font-semibold' 
            : 'text-black hover:text-blue-600'">
          <span class="material-icons">dashboard</span>
          <span x-show="!sidebarMinimized">Dashboard</span>
        </a>
      </li>

      <!-- WhatsApp -->
      <li>
        <a href="/whatsapp" class="flex items-center gap-2 rounded px-3 py-2 transition-all"
          :class="currentRoute.startsWith('/whatsapp') 
            ? 'bg-blue-100 text-blue-700 font-semibold' 
            : 'text-black hover:text-blue-600'">
          <span class="material-icons">chat</span>
          <span x-show="!sidebarMinimized">WhatsApp</span>
        </a>
      </li>

      <!-- Galeri -->
      <li>
        <a href="/galeri" class="flex items-center gap-2 rounded px-3 py-2 transition-all"
          :class="currentRoute.startsWith('/galeri') 
            ? 'bg-blue-100 text-blue-700 font-semibold' 
            : 'text-black hover:text-blue-600'">
          <span class="material-icons">photo_library</span>
          <span x-show="!sidebarMinimized">Galeri</span>
        </a>
      </li>

      <!-- Logout -->
      <li>
        <a href="/logout" class="flex items-center gap-2 rounded px-3 py-2 text-red-500 hover:text-red-700">
          <span class="material-icons">logout</span>
          <span x-show="!sidebarMinimized">Logout</span>
        </a>
      </li>

    </ul>
  </nav>
</aside>
